{% extends "layouts/base.html" %}
{% load humanize %}

{% block title %}Корзинка{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Cart List</h1>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Кол-во</th>
                        <th>Цена</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in cart_items %}
                    <tr>
                        <td>{{ c.name }}</td>
                        <td>{{ c.qty }}</td>
                        <td>{{ c.price }}</td>
                        <td>
                            <a href="{% url 'book:cart_delete' slug=c.slug %}">Удалить элемент</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
